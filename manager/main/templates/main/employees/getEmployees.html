{% extends 'main/base.html' %}

{% block title %}Tasks{% endblock %}

{% block body %}
    <div class="get_form">
        <table class="get_form_table">
            <thead class="get_form_table_head">
                <tr class="get_form_table_field">
                    <th class="get_form_table_field_elem">name</th>
                    <th class="get_form_table_field_elem">description</th>
                </tr>
            </thead>

            <tbody class="getFormTableBody">

            </tbody>
        </table>

    </div>














    {% if employees %}
        {% for elem in employees %}
            <div class="alert alert-warning mt-2">
                <h3>{{ elem.name }}</h3>
                <img src="{{ elem.image.url }}" height="100" width="100">
                <a href="{% url 'infoEmployee' %}?employee_id={{ elem.id }}"><button class="btn">info</button></a>
                <a href="{% url 'dellEmployeeSure' %}?employee_id={{ elem.id }}"><button class="btn">dell</button></a>
            </div>
        {% endfor %}
    {% else %}
        <p>There are no Employees</p>
    {% endif %}

    <a href="{% url 'addEmployee' %}"><button class="btn btn-success">Add</button></a>

{% endblock %}
