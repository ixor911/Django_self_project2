{% extends 'main/base.html' %}

{% block title %}addRole{% endblock %}

{% block body %}
    <h1>Create role</h1>
    <form method="post">
        {% csrf_token %}

        {{ form.name }}<br>
        {{ form.description }}<br>

        <button type="submit" class="btn btn-success">Edit</button>
        <span>{{ error }}</span>
    </form>
    <a href="{% url 'infoRole' %}?role_id={{ role.id }}"><button class="btn btn-primary">return</button></a>
{% endblock %}
